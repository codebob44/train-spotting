
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>s
  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
</head>
<body>
  <div class="container">
    <br>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Spotter!</h1>
    </div>


          <!-- Current Train Schedule -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id="trainTable">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody id="new-train-data">                    
                  </tbody>
                </table>
              </div>
          </div>
        </div>
      </div>

      <!-- Sign-Up Panel-->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Trains with this form<strong></h3>
            </div>
            <div class="panel-body">
              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="train-name-input">Train Name:</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-time-input">First Train Time: (HH:mm-military time)</label>
                  <input class="form-control" id="first-train-time-input" type="text" placeholder= "14:30 military">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
     </div> 

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Script -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
